<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Layout grid</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Header</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="slide">
                <div class="item"><img src="https://i.pinimg.com/564x/05/46/93/05469355fd032657916404d6a13519a1.jpg" alt=""></div>
                <div class="item"><img src="https://images.unsplash.com/photo-1583004231608-3ce0c58f5867?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnVsbCUyMHNjcmVlbiUyMHdhbGxwYXBlcnxlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
                <div class="item"><img src="https://i.pinimg.com/236x/2d/1d/61/2d1d6162ae5391bdecb57f22bc174e66.jpg" alt=""></div>
                <div class="item"><img src="https://images.unsplash.com/photo-1610085927744-7217728267a6?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnVsbCUyMGhkJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww" alt=""></div>
            </div>

            <button class="prev"> prev </button>
            <button class="next">next </button>
        </div>
    </main>

    <footer>
        <div class="container">
            <h3>Footer</h3>
        </div>
    </footer>


    <script src="slide.js"></script>
</body>
</html>
